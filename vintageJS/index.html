<!DOCTYPE HTML>
<html lang="de-DE">
<head>
    <meta charset="UTF-8">
    <title>vintageJS - add some awesome retro and vintage style to your images with the HTML5 canvas element</title>
    <link rel="stylesheet" href="css/style.css" media="all" />
    <link rel="stylesheet" href="css/jquery-ui-1.8.11.custom.css" media="all" />
    <script src="src/compressed-script.js"></script>
    <script src="src/vintage.js"></script>
    <script src="src/script.js"></script>
</head>
<body>

<section>
<div class="controls">
    <div class="clearfix">
        <ul>
            <li><span>Vignette (darken edges)</span><div class="vignette-dark slider" id="vignette-dark-slider"></div></li>
            <li><span>Vignette (lighten center)</span><div class="vignette-light slider" id="vignette-light-slider"></div></li>
            <li><span>Adjust curves</span><a href="#" class="curves switch">on/off</a></li>
            <li><span>Screenlayer</span><a href="#" class="screenlayer switch">on/off</a></li>
            <li><span>Through the viewfinder</span><a href="#" class="ttv switch">on/off</a></li>
            <li><span>Desaturate</span><div class="slider desaturate" id="desaturate-slider"></div></li>
            <li><span>Blur on edges</span><a href="#" class="blur switch">on/off</a></li>
        </ul>
    </div>
</div>
</section>

</body>
</html>
