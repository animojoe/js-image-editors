<html>
    <head>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"/></script>
        <script type="text/javascript" src="../src/filtrr2.js"></script>
        <script type="text/javascript" src="../src/layers.js"></script>
        <script type="text/javascript" src="../src/effects.js"></script>
        <script type="text/javascript" src="../src/events.js"></script>
        <script type="text/javascript" src="../src/util.js"></script>      
    </head>
    <body>
        <img src="megan_fox.jpg"/>
        <img id="img" src="megan_fox.jpg"/>
        <script type="text/javascript">
            Filtrr2("#img", function() {
                // Create a duplicate of the image and invert it.
                var dup = this.dup().expose(-35);
                
                // Add some effects on the image and then add the 
                // duplicate as a layer on top of this image using
                // the 'screen' blending method. Finally render
                // the image.
                this.contrast(40)
                    .saturate(-70)
                    .adjust(0.2, 0.2, 0)
                    .layer("softLight", dup)
                    .render();
            });
        </script>
    </body>
</html>
